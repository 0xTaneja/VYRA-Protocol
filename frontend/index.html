<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VYRA - Privacy Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
      }
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }

      /* Cloud Animations */
      @keyframes drift {
        0% { transform: translateX(-100%) translateY(0) scale(1); opacity: 0; }
        20% { opacity: 0.6; }
        80% { opacity: 0.6; }
        100% { transform: translateX(120vw) translateY(-20px) scale(1.1); opacity: 0; }
      }
      
      @keyframes drift-reverse {
        0% { transform: translateX(120vw) translateY(0) scale(1); opacity: 0; }
        20% { opacity: 0.5; }
        80% { opacity: 0.5; }
        100% { transform: translateX(-100%) translateY(20px) scale(1.2); opacity: 0; }
      }

      @keyframes float-vertical {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }

      .animate-drift-slow {
        animation: drift 45s linear infinite;
      }
      
      .animate-drift-medium {
        animation: drift 30s linear infinite;
      }
      
      .animate-drift-fast {
        animation: drift 20s linear infinite;
      }

      .animate-drift-reverse-slow {
        animation: drift-reverse 50s linear infinite;
      }

      .animate-pulse-glow {
        animation: pulse-glow 8s ease-in-out infinite;
      }
      
      .animate-float {
        animation: float-vertical 6s ease-in-out infinite;
      }

      .delay-10s { animation-delay: -10s; }
      .delay-20s { animation-delay: -20s; }
      .delay-30s { animation-delay: -30s; }
      
      /* Realistic Cloud Gradient Helper */
      .cloud-shape {
        background: radial-gradient(closest-side, rgba(255,255,255,0.15), transparent);
      }

      /* Toast Animation */
      @keyframes slide-in {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .animate-slide-in {
        animation: slide-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
